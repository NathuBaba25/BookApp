<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Book Shop</title>
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="container-fluia card" style="width: 60rem;">
	<h2 class="bg-danger text-white text-center">Book Registration</h2>
	<form action="register" method="get">
		<table class="table table-hover">
			<tr>
				<td>Book Name</td>
				<td><input type="Text" name=bookName></td>
			</tr>
			<tr>
				<td>Book Edition</td>
				<td><input type="Text" name=bookEdition></td>
			</tr>
			<tr>
				<td>Book Price</td>
				<td><input type="Text" name=bookPrice></td>
			</tr>
			<tr>
				<td><input type="submit" value="register"></td>
				<td><input type="reset" value="cancle"></td>
			</tr>
		</table>
		<a href='bookList'>BookList</a>
	</form>
</body>
</html>
